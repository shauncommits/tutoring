    <h1>Contact Us</h1>
    <section class="contact-section">
        <div class="container">
            
            <div class="contact-first">
                </div>
                <form action="">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="per" placeholder="Name Surname">
                    <label for="email">Email Address</label>
                    <input type="text" id="email" name="per" placeholder="name@email.com">
                    <label for="phone">Phone Number</label>
                    <input type="number" id="number" name="per" placeholder="000-000-0000">
                    <label for="message">How can we help you?</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    <button class="send-message" value="Send message">Send</button>
                </form>
            </div>
        </div>
    </section>

    <script>
        const tutoring = document.querySelector('#tut');
        nav = document.querySelector('nav');
        tutoringE = document.querySelector('tutoring');
        tutoring.addEventListener('click',()=>{
            nav.classList.add('menu-btn');
        })
        tutoringE.addEventListener('click',()=>{
            nav.classList.remove('menu-btn');
        })
